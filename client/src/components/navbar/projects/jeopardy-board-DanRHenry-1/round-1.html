<body class="r1 centered">

<!-- Game Scores and Play Grid -->

    <hr>
    <div id="p2Name">Player 2 Score</div>
      <div id="p2Score">$00,000</div>
    </aside>
    <div>
      <div id="answerBoard" class="answerBoard">

  <div id="playerTurn" class="playerTurn">Player #: </div>

  <button id="placeholderPassBtn">Pass</button>
  <input class="centered" type="text" id= "inputFieldForAnswer" placeholder="Enter Your Question">
  <button id="guessBtn">Guess</button>
