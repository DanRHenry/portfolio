<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" />

</head>
<body>
    <div>Sign-up Page</div>
    <form
    class="container"
    method="post"
    action="https://danhenrydev.com/jeopardyApi/user/signup/"
  >
    <div class="form-group">
        <label for="firstName">First Name:</label>
      <input class="form-control" name="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
      <input class="form-control" name="lastName" />
    </div>
    <div class="form-group">
        <label for="course">Class:</label>
      <input id="course" class="form-control" name="course" />
    </div>
    <button>Submit</button>
    </form>
    <label for="class-names">Choose a Class:</label> 
    <select name="class-names" id="class-names"> 

    </select>
    <button id="activeStudentsList">List students</button>
    <button id="questionsListBtn">List questions</button>
    <div id="questionList"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./scripts/main.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
