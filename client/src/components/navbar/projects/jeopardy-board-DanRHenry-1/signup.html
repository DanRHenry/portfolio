<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
</head>
<body>
    <div>Sign-up Page</div>
    <form
    class="container"
    method="post"
    action="https://danhenrydev.com/jeopardyApi/user/signup/"
  >
    <div class="form-group">
        <label for="firstName">First Name:</label>
      <input class="form-control" name="firstName" />
    </div>
    <div class="form-group">
        <label for="lastName">Last Name:</label>
      <input class="form-control" name="lastName" />
    </div>
    <div class="form-group">
        <label for="course">Class:</label>
      <input id="course" class="form-control" name="course" />
    </div>
    <button>Submit</button>
    </form>
    <label for="class-names">Choose a dog name:</label> 
    <select name="class-names" id="class-names"> 

    </select>
    <button id="activeStudentsList">List students</button>
<script src="./scripts/main.js" type="module"></script>
  </body>
</html>
