<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <!-- Post From HTML Form To MongoDB Atlas | Javascript Tutorial https://www.youtube.com/watch?v=ZhqOp1Dkuso -->
  <body id="editContentBody">
    <div id="newCategory">
      <form
        class="container"
        method="post"
        action="https://danhenrydev.com/jeopardyApi/questions/storeQuestion/"
        onsubmit="clearInputs()"
      >
        <h1 id="newCatTitle">Add a New Category</h1>

        <label for="className">Class Name:</label>
        <div class="form-group" name="className">
          <input id="classNameInputField" name="className" required="true" />
        </div>
        <label for="unit">Unit Name:</label>
        <div class="form-group" name="unit">
          <input id="unitNameInputField" name="unit" required="true" />
        </div>
        <label for="category">Jeopardy Category:</label>
        <div class="form-group" name="category">
          <input
            style="
              width: fit-content;
              height: 2em;
              padding-top: 1em;
              padding-bottom: 1em;
              text-align: center;
            "
            name="category"
            required="true"
            id="categoryInputField"
          />
        </div>
        <label for="question">Questions</label>
        <div class="form-group">
          <textarea
            class="form-control"
            name="question"
            style="height: 10em"
            required="true"
            placeholder=" One question for each line."
            id="questionInputField"
          ></textarea>
        </div>
        <label for="answer">Answers</label>
        <div class="form-group">
          <textarea
            class="form-control"
            name="answer"
            style="height: 10em"
            required="true"
            placeholder=" One answer for each line."
            id="answerInputField"
          ></textarea>
        </div>
        <div id="newInformationSubmitButton">
          <button>Submit</button>
        </div>
      </form>
    </div>
    <br />
    <!-- <div id="studentLists">
    Active Students:
    <select name="student-names" id="student-names"></select>
  </div> -->

    <div id="classLists">
      <h1>Choose a Class:</h1>
      <div id="selector">
        <select name="class-names" class="classNames" id="class-names"></select>
      </div>
      <!-- <button id="questionsListBtn">Find Categories</button> -->
      <span id="questionsDisplay">
        <div id="questionList"></div>
        <form
          class="container"
          id="checkBoxes"
          method="post"
          action="https://danhenrydev.com/api/jeopardy/gameplay/gameplayInformation/"
        ></form>
        <!-- <span>Checkbox</span> -->

        <!-- <img src="/client/src/components/navbar/projects/jeopardy-board-DanRHenry-1/assets/delete.png" alt=""> -->

        <!-- <label for="className">Class Name:</label> -->
        <!-- <div class="form-group" name="className">
          <div id="questionsListCheckbox"></div>
        </div> -->
      </span>
    </div>

    
    <div id="gamesLists">
      <div id="addedCategories">
        <h1>Gameplay Categories:</h1>
        <ol id="tempCategories"></ol>
        <div id="addBtnPosition"></div>
      </div>



      <div id="availableGames">
        <h1>Available Games</h1>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./scripts/main.js" type="module"></script>
  </body>
</html>
