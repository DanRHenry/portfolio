      <form
        class="container"
        method="post"
        action="https://danhenrydev.com/jeopardyApi/questions/storeQuestion/"
        onsubmit="clearInputs()"
      >      <h1 id="newCatTitle">Add a New Category</h1>

        <label for="className">Class Name:</label>
        <div class="form-group" name="className">
          <input
            id="classNameInputField"
            name="className"
            required="true"
          />
        </div>
        <label for="unit">Unit Name:</label>
        <div class="form-group" name="unit">
          <input
            id="unitNameInputField"
            name="unit"
            required="true"
          />
        </div>
        <label for="category">Jeopardy Category:</label>
        <div class="form-group" name="category">
          <input
            style="
              width: fit-content;
              height: 2em;
              padding-top: 1em;
              padding-bottom: 1em;
              text-align: center;
            "
            name="category"
            required="true"
            id="categoryInputField"
          />
        </div>
        <label for="question">Questions</label>
        <div class="form-group">
          <textarea
            class="form-control"
            name="question"
            style="height: 10em"
            required="true"
            placeholder=" One question for each line."
            id="questionInputField"
          ></textarea>
        </div>
        <label for="answer">Answers</label>
        <div class="form-group">
          <textarea
            class="form-control"
            name="answer"
            style="height: 10em"
            required="true"
            placeholder=" One answer for each line."
            id="answerInputField"
          ></textarea>
        </div>
        <div id="newInformationSubmitButton">
        <button>Submit</button>
      </div>
      </form>
    </div>
